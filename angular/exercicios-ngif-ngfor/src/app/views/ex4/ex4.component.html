<h2>Exercicio 4:</h2>
<input type="number" [(ngModel)]="value1">
<input type="number" [(ngModel)]="value2">

<div *ngIf="value1 && value2">
  <input type="button" value="+" (click) = "operacaoNum('somar')">
  <input type="button" value="-" (click) = "operacaoNum('subtrair')">
  <input type="button" value="*" (click) = "operacaoNum('multiplicar')">
  <input type="button" value="/" (click) = "operacaoNum('dividir')">
  <p>Result: {{result}}</p>
</div>
